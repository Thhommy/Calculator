<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="upper-display"></div>
            <div id="lower-display"></div>
        </div>
        <div class="num 7 button">7</div>
        <div class="num 8 button">8</div>
        <div class="num 9 button">9</div>
        <div class="button" id="divide">%</div>
        <div class="num 4 button">4</div>
        <div class="num 5 button">5</div>
        <div class="num 6 button">6</div>
        <div class="button" id="subtract">-</div>
        <div class="num 1 button">1</div>
        <div class="num 2 button">2</div>
        <div class="num 3 button">3</div>
        <div class="button" id="add">+</div>
        <div class="plusMinus button">+/-</div>
        <div class="num 0 button">0</div>
        <div class="floatingPoint button">.</div>
        <div class="button" id="multiply">*</div>
    </div>
    <div class="button" id="equal">=</div>
    <div class="clear button">Clear</div>
</body>
</html>
