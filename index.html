<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="upper-display"></div>
            <div id="lower-display"></div>
        </div>
        <div class="button" id="clear">Clear</div>
        <div class="button" id="divide">%</div>
        <div class="num button">7</div>
        <div class="num button">8</div>
        <div class="num button">9</div> 
        <div class="button" id="multiply">*</div>
        <div class="num button">4</div>
        <div class="num button">5</div>
        <div class="num button">6</div>
        <div class="button" id="subtract">-</div>
        <div class="num button">1</div>
        <div class="num button">2</div>
        <div class="num button">3</div>
        <div class="button" id="add">+</div>
        <div class="button" id="plusMinus">+/-</div>
        <div class="num button">0</div>
        <div class="button" id="floatingPoint">.</div>
        <div class="button" id="equal">=</div>

    </div>
</body>
</html>
